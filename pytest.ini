[tool:pytest]
# 테스트 실행 경로
testpaths = tests

# 기본 옵션
addopts =
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --cov=src
    --cov=utils
    --cov=config
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-fail-under=80

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: End-to-End 테스트
    slow: 오래 걸리는 테스트
    api: API 호출이 포함된 테스트
    mock: Mock 객체를 사용하는 테스트

# 경고 필터
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# 최소 Python 버전
minversion = 6.0

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 병렬 실행 설정 (pytest-xdist 사용시)
